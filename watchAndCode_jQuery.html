<body>
    <h2>Watch and Code (jQuery)</h2>

    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle</button>
      <input type="number"
        id="toggleCompletedPositionInput"
        placeholder="position">
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input type="text" id="addTodoTextInput" placeholder="add todo text">
    </div>

    <div>
      <button onclick="handlers.editTodo()">Edit</button>
      <input type="number" id="editTodoPositionInput" placeholder="position">
      <input type="text" id="editTodoTextInput" placeholder="edit todo text">
    </div>
